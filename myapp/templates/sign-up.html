{% extends 'base.html' %}

{% block content %}

<section class="vh-80">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card shadow-2-strong" style="border-radius: 1rem;box-shadow: 1px 0px 8px rgba(0,0,0,0.2);">
                    <div class="card-body p-5 text-center">
                        <form method="POST">
                            {% csrf_token %}
                            {% include 'messa.html' %}
                            <h3 class="mb-5">Sign Up</h3>
                            <div class="form-outline mb-4">
                                <input type="text" id="typeFirstnameX-2" class="form-control form-control-lg"
                                    placeholder="First Name" name="first_name"/>
                                <!-- <label class="form-label" for="typeFirstnameX-2">First Name</label> -->
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="typeLastnameX-2" class="form-control form-control-lg"
                                    placeholder="Last Name" name="last_name"/>
                                <!-- <label class="form-label" for="typeLastnameX-2">Last Name</label> -->
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                    placeholder="Email" name="email"/>
                                <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    placeholder="Password" name="password"/>
                                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="typeConfirmPasswordX-2" class="form-control form-control-lg"
                                    placeholder="Confirm Password" name="confirmpassword"/>
                                <!-- <label class="form-label" for="typeConfirmPasswordX-2">Confirm Passeord</label> -->
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
